<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <!-- CSS only -->
<link rel="stylesheet" href="counter.css"/>

<body>
    <main>
       <div class="container-fluid">
          <h1 class="h1">Counter</h1>
            <span id="span">0</span>
            <div class="btn-group">
                <button  class="btn increase" style="color: green;">Increase</button>
                <button  class="btn reset" style="color: black;">Reset</button>
                <button  class="btn decrease" style="color: red;">Decrease</button>
              </div>
        </div>
    </main>

    <script src="counter.js"></script>
</body>
</html>
